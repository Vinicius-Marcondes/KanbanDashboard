<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="src/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/2.png" alt="logo">
        </div>
        <div class="title">
            <h1>Administration</h1>
        </div>
        <div class="home">
            <a href="https://">Home</a>
        </div>
        <div class="exit">
            <a href="https://">Exit</a>
        </div>
    </header>
    <section>
        <h1 class="User">Manage Users</h1>
        <div class="bar"></div>
        <div class="buttons">
            <button class="create">Create User</button>
            <button class="refresh" id="refresh">Refresh</button>
        </div>
        <table rules="groups">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Title</th>
                    <th>Created</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>zueiro</td>
                    <td>zueiro@gmailpir,com,br</td>
                    <td>kakakakka</td>
                    <td>viciado</td>
                    <td>data inclusao</td>
                    <td>
                        <button class="edit" id="edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                        </button>
                        <button class ="exclude" id="exclude">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                        <button class="Save" id="Save" style="display:none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="src/admin.js"></script>
</body>
</html>
