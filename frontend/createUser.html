<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="src/createUser.css">
</head>
<body>
<header>
    <div>
        <img src="images/2.png" alt="Logo-Kanban">
    </div>
    <div>
        <h1>Registration</h1>
    </div>
    <nav>
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Exit</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <form action="http://localhost:3003/usuarios" method="POST">
            <div class="imageUser">
                <img src="images/defaultuser.png" alt="Default-User">
                <input type="file" id="files" onchange=file_changed() />
                <label for="files">Select Image</label>
            </div>
            <div class="bar"></div>
            <div class="inputs">
                <input type="text" name="Name" value="Name">
                <input type="text" name="User Name" value="User Name">
                <input type="Email" name="Email" value="Email">
                <input type="text" name="Password" value="Password">
                <input type="text" name="CPF" value="CPF">
                <button>Submit</button>
            </div>
        </form>
    </section>
</main>
<script src="src/createUser.js"></script>
</body>
</html>
